<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table{border-collapse: collapse;}
	    table th, table td{border: solid 1px; }
    </style>
</head>
<body>
    <h3>基本信息</h3>
    <table>
        <tr>
            <td style="width:200px">项目名称</td>
            <td style="width:200px">${ProjectName}</td>
            <td style="width:200px">办事处</td>
            <td style="width:200px">${ApplyUserDepartmentName}</td>
        </tr>
        <tr>
            <td >成功机会(%)</td>
            <td>${SucceedProbability}</td>
            <td>预计签合同日期</td>
            <td>${ExpectSignContact}</td>
        </tr>
    </table>
    <h3>(第一部分) 非标报价</h3>
    <table cellpadding="0" cellspacing="0">
        <tr><th>产品型号</th><th>数量</th><th>SQ描述</th><th>Sales TP/(Without VAT)</th><th>Sales TP/(With VAT)</th><th>Sales TP/总和</th></tr>
        ${products}
    </table>
    <h3>(第二部分) 非标货期</h3>
    <div>在对应机组Lead Time基础上增加:${LeadTime}天</div>
    <div>备注:</div>
    <div>${LeadTimeRemark}</div>
</body>
</html>
